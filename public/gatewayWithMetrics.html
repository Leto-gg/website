<!DOCTYPE html>
<html>

<head>
    <title>Leto CID Lookup API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Leto CID Lookup API </h1>
    <div id="results"></div>
    <script>
        // Replace the following variables with your Elasticsearch instance details
        const elasticsearchUrl = "http://localhost:9200";
        const indexName = "my_index";
        const typeName = "my_type";
        const query = '{"query": {"match_all": {}}}'; // This is an example query that matches all documents

        // Send the GET request to Elasticsearch
        $.ajax({
            url: `${elasticsearchUrl}/${indexName}/${typeName}/_search`,
            type: "GET",
            contentType: "application/json",
            data: query,
            success: function (data) {
                // Display the response in the results element
                $("#results").text(JSON.stringify(data, null, 2));
            },
            error: function (jqXHR, textStatus, errorThrown) {
                // Display any errors in the results element
                $("#results").text(`Error: ${textStatus} - ${errorThrown}`);
            }
        });
    </script>
</body>

</html>
